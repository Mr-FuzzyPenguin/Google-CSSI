<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jeopardy!</title>
    <link rel="stylesheet" href="style.css" />


  </head>

  <body>
    <div class="container">
      <h1>Let's Play Jeopardy</h1>
      <h3>Your score: <span id="score">0</span></h3>

      <table class="center">
        <tr>
          <th> <p>Astronomy</p> </th>
          <th> <p>The olympics</p> </th>
          <th> <p>Weather</p> </th>
          <th> <p>Odd Words</p> </th>
          <th> <p>Engineering</p> </th>
        </tr>
        <tr id="table-row">

          <td id="table-column">
            <div class="flip-card" >
              <div class="flip-card-inner" id="rotate-card">
                <div class="flip-card-front" id="front">
                  <div class="question-here" id="">[QUESTION HERE]</div>
                  <div>
                    <input type="text" id="userAnswer" />
                    <input type="submit" value="submit" id="submit" />
                  </div>
                </div>
                <div class="flip-card-back" id="back">
                  for <span id="points">[X00]</span> points
                </div>
              </div>
            </div>
          </td>


        </tr>
      </table>

    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
