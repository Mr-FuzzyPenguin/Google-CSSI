<!DOCTYPE html>
<html lang="en" class="has-background-dark">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSI's Top 10 Songs!</title>
    <script src="https://use.fontawesome.com/5cd833ef09.js"></script>

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
</head>

<body>
    <!-- HERO -->
    <section class="hero has-background-primary-dark has-text-centered">
    <div class="hero-body">
        <p class="title is-size-1 has-text-light">This is a test</p>
        <p class="subtitle is-size-3 has-text-light">A test for progress-bars</p>
    </div>
    </section>

    <p class="title has-text-light has-text-centered">
    Test goes below
    <br>
    ...
    </p>

    <div class="container">
        <progress class="progress is-danger is-small" value="50" max="100" id="bar"></progress>
        <p class="title is-4 has-text-white">
            Set loading bar to percentages below
        </p>
        <div class="columns is-gapless">
            <button id="zero" class="column is-1 button is-primary has-text-dark">
                0%
            </button>
            <button id="half" class="column is-1 button is-primary has-text-dark">
                50% (reset)
            </button>
            <button id="full" class="column is-1 button is-primary has-text-dark">
                100%
            </button>
            </div>
        </div>

        <script src="script.js"></script>

</body>
</html>
